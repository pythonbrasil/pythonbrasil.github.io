<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{site.name}}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{site.url}}{{site.baseurl}}/stylesheets/bootstrap.custom.apyb.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{site.url}}{{site.baseurl}}/justified-nav.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
  body {
    padding-top: 10px;
    padding-bottom: 20px;
  }
</style>
</head>
<body>
  <nav class="navbar" style="margin-bottom:5px;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{site.url}}{{site.baseurl}}/">APyB</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% for nav in site.navigation %}
            <li class="active"><a href="{{site.url}}{{site.baseurl}}/{{ nav.url }}">{{ nav.nome }}</a></li>
          {% endfor %}
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>
